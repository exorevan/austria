<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>{{PAGE_TITLE}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Этот скрипт выполняется до отрисовки страницы, чтобы избежать "мигания" темы.
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{CSS_PATH}}">
</head>

<body class="antialiased">
    <div id="side-menu-placeholder"></div>
    <div id="header-placeholder" class="bg-white dark:bg-slate-900/80 dark:backdrop-blur-lg shadow-sm sticky top-0 z-50 header-fade"></div>
    
    {{PAGE_CONTENT}}

    <div id="footer-placeholder"></div>
    <div id="scroll-to-top-placeholder"></div>
    <div id="modals-placeholder"></div>
    <script src="{{JS_PATH}}" defer></script>
</body>
</html>
